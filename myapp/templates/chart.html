<!DOCTYPE html>
<html>
<head>
    <title>Pie Chart Example</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<body>
    <h1>Pie Chart</h1>
    <div class="main" style="width: 500px; height:500px;">

        <canvas id="pieChart" width="200px" height="200px"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('pieChart').getContext('2d');
        var labels = {{ labels|safe }};
        var values = {{ values|safe }};

        var data = {
            labels: labels,
            datasets: [{
                data: values,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                ]
            }]
        };

        var options = {
            plugins: {
                legend: {
                    display: true,
                    position: 'right'
                }
            }
        };

        var pieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    </script>
</body>
</html>
